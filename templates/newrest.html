{% extends "base.html" %}
{% block content %}

<div class="col-md-8 panel panel-danger" style="margin-bottom:50px;margin-left:17%; margin-right:17%">
      <div class="panel-heading text-center row">
  <h1>Add a new Restaurant</h1>
</div>
<div class="panel-body text-center">
  <br>
  <form class="form-horizontal" action="{{url_for('newRestaurant' )}}" method = 'POST' name="MyForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="picture">Image SRC:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="picture" placeholder="Enter URL" name="picture">
      </div>
    </div>
    <div class="form-group">
      <div class="">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="iconcontainer">
    <div class="row">
      {% for i in rest %}
      <div class="col-sx-12 col-sm-6 col-lg-6">
        <div class="iconbox">
          <div class="iconbox-icon">
            <img src="{{i.picture}}" class="text-center img-circle" alt="{{i.name}}" width="100" height="100">
          </div>
          <div class="featureinfo">
            <br>
            <h4 class="text-center">{{i.name}}</h4>
            <center>
              <br>
            <a href='{{url_for('restaurantMenu', restaurant_id = i.id) }}' class="btn btn-default btn-sm"> View Menu </a>
            </center>
          </div>
        </div>
      </div>
 {% endfor %}
</div>
</div>
</div>
{% endblock %}

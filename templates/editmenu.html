{% extends "base.html" %}
{% block content %}

<div class="col-md-6 panel panel-danger" style="margin-top: 80px; margin-right: 25%; margin-left: 25%">
<div class="row text-center panel-heading"><h3>Edit {{item.name}}</h3><br></div>
<div class="panel-body">
<form action= "{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id=menu_id)}}" method = 'POST'>
<div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder='{{item.name}}' name="name">
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="control-label col-sm-2" for="description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder='{{item.description}}' name="description">
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="control-label col-sm-2" for="price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder='{{item.price}}' name="price">
              </div>
            </div>
            <br>
            <div class="form-group">
            <br>
              <div class="">
                <button type="submit" class="btn btn-danger">Submit</button>
                <a href= '{{url_for('restaurantMenu', restaurant_id= item.restaurant_id)}}' class="btn btn-primary"'>Cancel</a>
              </div>
            </div>
          </div>
          </form>
        </div>
{% endblock %}

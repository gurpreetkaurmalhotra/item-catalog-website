{% extends "base.html" %}
{% block content %}
<form action= "{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id=menu_id)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
</br>
<p>Description </p>
<input type='text' size='30' name='description' placeholder = '{{item.description}}'>
</br>
<p> Price </p>
<input type='text' size='30' name='price' placeholder = '{{item.price}}'>
</br>
</br>
<input type='submit' value='Edit' class="btn btn-danger">
<a href= '{{url_for('restaurantMenu', restaurant_id= item.restaurant_id)}}' class="btn btn-primary"'>Cancel</a>
</form>
{% endblock %}
